{% extends "base.html" %}

{% block title %}Service{% endblock %}

{% block content %}
<h1 class="current" align="center">Meine Daten</h1>
<form method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Name"
                value="{{ user.first_name }}"
        />
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                value="{{ user.email }}"
        />
    </div>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">save</button>
    </div>
</form>
{% endblock %}
